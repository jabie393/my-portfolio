name: üöÄ Laravel + Vite Auto Deploy (Staging & Production)

on:
  push:
    branches:
      - main
      - staging

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      PROJECT_NAME: "Laravel + Vite"
      DEPLOY_PATH_PROD: "/www/wwwroot/fahd.my.id"
      DEPLOY_PATH_STAGING: "/www/wwwroot/staging.fahd.my.id"
      BACKUP_PATH: "/www/wwwroot/backups"

    steps:
      # 1Ô∏è Checkout kode dari GitHub
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è Setup Node.js untuk Vite build
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è Install & Build Vite
      - name: Build Frontend (Vite)
        run: |
          npm ci
          npm run build

      # 4Ô∏è Setup PHP untuk Laravel build
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: mbstring, bcmath, intl, zip, gd, pdo_mysql
          coverage: none

      # 5Ô∏è Install Composer dependencies
      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist

      # 6Ô∏è Tentukan target environment berdasarkan branch
      - name: Set environment path
        id: set-env
        run: |
          if [[ "${GITHUB_REF_NAME}" == "main" ]]; then
            echo "target_path=${{ env.DEPLOY_PATH_PROD }}" >> $GITHUB_OUTPUT
            echo "env_label=fahd.my.id" >> $GITHUB_OUTPUT
          else
            echo "target_path=${{ env.DEPLOY_PATH_STAGING }}" >> $GITHUB_OUTPUT
            echo "env_label=staging.fahd.my.id" >> $GITHUB_OUTPUT
          fi
          echo "commit_message=$(git log -1 --pretty=%B)" >> $GITHUB_OUTPUT

      # 7Ô∏è Kirim Telegram Notif saat deploy dimulai
      - name: Telegram Notification (Start)
        run: |
          MSG="üöÄ *Deploy Dimulai!*%0A
          üåê Website: [${{ steps.set-env.outputs.env_label }}](https://${{ steps.set-env.outputs.env_label }})%0A
          üïí $(TZ='Asia/Jakarta' date '+%d %b %Y, %H:%M:%S') WIB%0A
          üë§ Oleh: *${{ github.actor }}*%0A
          üíª Repository: *${{ github.repository }}*%0A
          üß© Branch: *${{ github.ref_name }}*%0A
          ‚è≥ Mohon tunggu..."
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d parse_mode="Markdown" \
            -d text="$MSG"

      # 8Ô∏è Disable host key checking biar SSH gak error
      - name: Disable host key checking
        run: |
          mkdir -p ~/.ssh
          echo "StrictHostKeyChecking no" >> ~/.ssh/config
          echo "UserKnownHostsFile=/dev/null" >> ~/.ssh/config

      # 9Ô∏è Backup versi sebelumnya sebelum upload
      - name: Backup existing deployment
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ubuntu
          key: ${{ secrets.SERVER_SSH_KEY }}
          use_insecure_cipher: true
          script: |
            sudo -u www mkdir -p /www/wwwroot/backups
            cd /www/wwwroot/fahd.my.id || exit 0
            sudo -u www tar -czf /www/wwwroot/backups/backup_$(date +'%Y%m%d_%H%M%S').tar.gz . || echo "Backup skipped"

      # 10Ô∏è Upload file ke server via SCP (ke folder sementara)
      - name: Upload Files via SCP (to temp folder)
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "./"
          target: "/tmp/deploy_tmp"
          strip_components: 0
          overwrite: true
          use_insecure_cipher: true
          proxy_use_insecure_cipher: true
          exclude: |
            .env
            node_modules/
            storage/
            tests/
            deploy.log
            .git/
            .github/
            public/projects/

      # 11 Pindahkan dari temp ke folder sebenarnya
      - name: Move uploaded files to webroot
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "Moving files from /tmp/deploy_tmp to ${{ steps.set-env.outputs.target_path }} ..."
            # Memastikan .env tidak terhapus
            sudo rsync -a --delete --exclude=".env" /tmp/deploy_tmp/ ${{ steps.set-env.outputs.target_path }}/
            sudo rm -rf /tmp/deploy_tmp
            echo "Files moved successfully (env preserved)!"


      # 12 Jalankan artisan commands di server
      - name: Run Laravel Commands
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          use_insecure_cipher: true
          script: |
            cd ${{ steps.set-env.outputs.target_path }}
            php artisan down || true
            php artisan migrate --force
            php artisan optimize:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan up

      # 13 Perbaiki permission setelah deploy
      - name: Fix File Permissions
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          use_insecure_cipher: true
          script: |
            echo "Fixing ownership and permissions..."
            sudo chown -R www:www /www/wwwroot/fahd.my.id || true
            sudo find /www/wwwroot/fahd.my.id -type f -exec chmod 644 {} \; || true
            sudo find /www/wwwroot/fahd.my.id -type d -exec chmod 755 {} \; || true
            sudo chmod -R 775 /www/wwwroot/fahd.my.id/storage || true
            sudo chmod -R 775 /www/wwwroot/fahd.my.id/bootstrap/cache || true
            echo "Permissions fixed!"

      # 14 Telegram Notif jika sukses
      - name: Telegram Notification (Success)
        if: success()
        run: |
          MSG="‚úÖ *Deploy Berhasil!*%0A
          üåê Website: [${{ steps.set-env.outputs.env_label }}](https://${{ steps.set-env.outputs.env_label }})%0A
          üïí $(TZ='Asia/Jakarta' date '+%d %b %Y, %H:%M:%S') WIB%0A
          üë§ Commit by: *${{ github.actor }}*%0A
          üß© Branch: *${{ github.ref_name }}*%0A
          üíª Repository: *${{ github.repository }}*%0A
          üéâ Berhasil di-*deploy* tanpa error!%0A
          üí¨ Pesan Commit: _${{ steps.set-env.outputs.commit_message }}_"
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d parse_mode="Markdown" \
            -d text="$MSG"

      # 15 Rollback otomatis jika gagal deploy
      - name: Rollback if failed
        if: failure()
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          use_insecure_cipher: true
          script: |
            cd ${{ env.BACKUP_PATH }}
            LATEST_BACKUP=$(ls -t backup_*.tar.gz | head -n 1)
            if [ -n "$LATEST_BACKUP" ]; then
              echo "Rolling back from backup: $LATEST_BACKUP"
              tar -xzf $LATEST_BACKUP -C ${{ steps.set-env.outputs.target_path }}
            fi

      # 16 Telegram Notif jika gagal
      - name: Telegram Notification (Failed)
        if: failure()
        run: |
          MSG="‚ùå *Deploy Gagal!*%0A
          üåê Website: [${{ steps.set-env.outputs.env_label }}](https://${{ steps.set-env.outputs.env_label }})%0A
          üïí $(TZ='Asia/Jakarta' date '+%d %b %Y, %H:%M:%S') WIB%0A
          üë§ Commit by: *${{ github.actor }}*%0A
          üß© Branch: *${{ github.ref_name }}*%0A
          üíª Repository: *${{ github.repository }}*%0A
          ‚öôÔ∏è Deploy otomatis akan *rollback* ke versi terakhir.%0A
          üîç Cek log GitHub Actions untuk detail error.%0A
          üí¨ Pesan Commit: _${{ steps.set-env.outputs.commit_message }}_"
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d parse_mode="Markdown" \
            -d text="$MSG"
